<div id="widget-container">
  Text: <span class="notranslate">Original text</span>
  <span id="change-indicator"></span>
  <span id="urd"></span>
</div>

<script>
  const targetNode = document.querySelector('.notranslate');
  const changeIndicator = document.getElementById('change-indicator');

  // Create a new MutationObserver
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      // Check if the mutation is a change to the text content of the element with the class "notranslate"
      if (mutation.type === 'characterData' && mutation.target.className === 'notranslate') {
        // Show the "CHANGED" indicator
        changeIndicator.innerHTML = 'CHANGED';
      }
    });
  });

  // Set up the MutationObserver to watch for changes to the element with the class "notranslate"
  observer.observe(targetNode, { characterData: true, subtree: true });
  var ur = location.href;
  urd.innerHTML = ur
</script>
